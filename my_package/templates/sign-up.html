{% extends 'layout.html' %} {% block content %}
<form method="POST" class="sign-up">
    <div class="emboss-txt">
        <h1 position="'center" class="signup"></h1>
    </div>
    <div class="form-group">
        <label for="email" class="signup-label"> Email Address</label>
        <input type="email" class="form-control" id="email" name="email" 
        placeholder=" Enter Email"/>
    </div>
    <div class="form-group">
        <label for="firstname" class="signup-label"> First Name</label>
        <input type="firstname" class="form-control" id="firstname" name="firstname" 
        placeholder=" First Name"/>
    </div>
    <div class="form-group">
        <label for="lastname" class="signup-label">Last Name</label>
        <input type="lastname" class="form-control" id="lastname" name="lastname" 
        placeholder=" Last Name"/>
    </div>
    <div class="form-group">
        <label for="password" class="signup-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" 
        placeholder=" Password"/>
    </div>
    <div class="form-group">
        <label for="password2" class="signup-label">Password</label>
        <input type="password2" class="form-control" id="password2" name="password2" 
        placeholder=" Confirm Password"/>
    </div>
    <div class="form-group">
        <label for="phonenumber" class="signup-label">Phone #</label>
        <input type="phonenumber" class="form-control" id="phonenumber" name="phonenumber" 
        placeholder=" Phone Number"/>
    </div>
    <div class="form-group">
        <label for="company" class="signup-label"> Company</label>
        <input type="company" class="form-control" id="company" name="company" 
        placeholder=" Company"/>
    </div>
    <div class="form-group">
        <button class="signup-button">
            <a>Start Your 30-Day Trial</a> 
        </button>
    </div> 
</form>
{% endblock %}
